{% extends "_base.html" %}

{% block body %}
<form method="post" action="{{ crate::routes::S_CREATE }}" ts-req="" ts-req-selector=".log" ts-target="sibling .log">
    <input type="text" name="name" value="">
  </form>

  {% if let Some(log) = log %}
  <p class="log" ts-trigger="load delay 3s" ts-req="{{ crate::routes::s_create_status(Some("dfsdf".to_owned())) }}" ts-req-selector=".log">
    {{ log }}
  </p>
  {% else %}
  <p class="log"></p>
  {% endif %}

{% endblock %}
