 - id: "standalone:root"
   upstream:
     preserve_host: true
     url: "http://host.docker.internal:3000"
   match:
     url: "https://standalone.timada.localhost"
     methods:
       - GET
       - POST
       - PUT
       - DELETE
       - PATCH
   authenticators:
     - handler: cookie_session
   authorizer:
     handler: allow
   mutators:
     - handler: id_token
   errors:
     - handler: redirect
       config:
         to: https://standalone.timada.localhost/oath/login
 
 - id: "standalone:all"
   upstream:
     preserve_host: true
     url: "http://host.docker.internal:3000"
   match:
     url: "https://standalone.timada.localhost/<**>"
     methods:
       - GET
       - POST
       - PUT
       - DELETE
       - PATCH
   authenticators:
     - handler: cookie_session
   authorizer:
     handler: allow
   mutators:
     - handler: id_token
   errors:
     - handler: redirect
       config:
         to: https://timada.localhost/oath/login
